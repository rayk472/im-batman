{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/CSS/Style.css' %}">
    <title>StreamTaco</title>
  </head>
            <!-- Grid background -->
            <div id="content">
                <div class="container mx-auto">
                    <div class="row mt-3 ">

            <!-- Profile Image  -->

            <div class="col-md-7 text-center mx-auto">
                <div class="profile-image img-fluid ">
                    <img src="{{ user.profile.image_url}}" alt="Profile-picture" class="rounded-circle" style="width: 100px; height: auto;">
            
                    <!-- Gamertag and API call -->
                    <h3 class="h5 mt-3 mb-4">{{request.user.username}}</h3>
                        <div id="app">
                            <div v-on:click="weeklyStats">
                                <div class="insta-box link-box mt-3">
                                    <div class="col-md-7 text-center mx-auto">Weekly Stats</div>
                                        <span>[[ wz ]]</span>
                                        </div>
                                    </div>
                                <div v-on:click="statsWarzone">
                            <div class="insta-box link-box mt-3">Warzone Stats</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Links  -->
            {%for link in user_link%}
            <div class="col-md-7 text-center mx-auto">
                <a href="{{link.link}}" class="text-decoration-none  text-capitalize">
                    <div class="insta-box link-box mt-3">
                        {{link.title}}
                    </div>
                </a>
            </div>
            {%endfor%}
            

            <!-- Footer  -->
            
            <div class="col-md-7  text-center mx-auto">
                <div class="footer  mt-5">
                    <div class="icon d-flex justify-content-center align-items-baseline">
                        <ion-icon name="home-outline"></ion-icon>
                        <h5 class="ml-2">StreamTaco</h5>
                    </div>
                    <p class="lead text-capitalize">A link tree for gamers</p>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Loads Vue app and Axios JS call -->
<script>
        
    let app = new Vue({
        el: "#app",
        delimiters: ['[[', ']]'],
        data: {
            stats: null,
            matches: null,
            week: [],
            wz: [],
            mp: [],
            kd: []
            // Starting values
        },

        methods: {
            statsWarzone: function() {
                // Function loads Warzone Stats from COD API
                axios({
                    method: 'get',
                    url: 'https://call-of-duty-modern-warfare.p.rapidapi.com/warzone/Therealmilitia/acti',
                    headers: {
                    'X-RapidAPI-Key': 'a16ab71102mshf83f3fb081b55a8p111fb6jsn791e5b4dbefe',
                    'X-RapidAPI-Host': 'call-of-duty-modern-warfare.p.rapidapi.com'
                    }
                }).then(response => {
                    this.stats = response.data
                    console.log(this.stats)
                })
            },
            matchesWarzone: function() {
                // Function loads Warzone Matches from COD API
                axios({
                    method: 'get',
                    url: 'https://call-of-duty-modern-warfare.p.rapidapi.com/warzone-matches/Therealmilitia/acti',
                    headers: {
                    'X-RapidAPI-Key': 'a16ab71102mshf83f3fb081b55a8p111fb6jsn791e5b4dbefe',
                    'X-RapidAPI-Host': 'call-of-duty-modern-warfare.p.rapidapi.com'

                    }
                }).then(response => {
                    this.matches = response.data
                    console.log(this.matches)
                })
            },
            weeklyStats: function() {
                // Function loads Weekly Stats from COD API
                axios({
                    method: 'get',
                    url: 'https://call-of-duty-modern-warfare.p.rapidapi.com/weekly-stats/Therealmilitia/acti',
                    headers: {
                    'X-RapidAPI-Key': 'a16ab71102mshf83f3fb081b55a8p111fb6jsn791e5b4dbefe',
                    'X-RapidAPI-Host': 'call-of-duty-modern-warfare.p.rapidapi.com'

                    }
                }).then(response => {
                    this.week = response.data
                    console.log(this.week)
                    this.wz = this.week["wz"]
                    this.mp = this.week["mp"]
                    this.kd = this.week['wz : kdRatio']
                })
            },
        }
    })
  </script>          
</body>

</html>
